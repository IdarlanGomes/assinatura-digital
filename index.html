<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSINATURA DIGITAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="flex-row">
         
        <div class="wrapper">
            <div class="data"><p>DATA:&nbsp; </p> <div id="dia-atual"></div></div>
            <canvas id="signature-pad" width="650" height="550"></canvas>

            
            <div class="botoes">
                
                <div class="data-btn">
                <button id="data" onclick=data()><span> Data </span></button>
                </div>  
            
                <div class="clear-btn">
                <button id="clear"><span> Apagar </span></button>
                </div>

            </div>
            
        </div>
       
        
    </div>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js" integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
       const date = new Date();
       const hoje = date.toLocaleDateString();

      

       var canvas = document.getElementById("signature-pad");

       function resizeCanvas() {
           var ratio = Math.max(window.devicePixelRatio || 1, 1);
           canvas.width = canvas.offsetWidth * ratio;
           canvas.height = canvas.offsetHeight * ratio;
           canvas.getContext("2d").scale(ratio, ratio);
       }
       window.onresize = resizeCanvas;
       resizeCanvas();

       var signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgb(250,250,250)'
       });

       document.getElementById("clear").addEventListener('click', function(){
        signaturePad.clear();
       })

       function data(){
        //alert("data: " + hoje)
        document.getElementById("dia-atual").innerHTML = hoje;
       }


   </script>
</body>

</html>
